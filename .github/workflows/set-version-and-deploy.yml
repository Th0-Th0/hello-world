name: Set pom version from input and deploy using maven

on:
    workflow_call:
      inputs:
        version:
          required: true
          type: string
      secrets:
        token:
          required: true

jobs:
  set-version-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Update version in pom to ${{ inputs.version }}
        run: mvn --batch-mode versions:set -DnewVersion=${{ inputs.version }} -DgenerateBackupPoms=false
      - name: Run the maven deploy command
        uses: ./.github/workflows/maven.yml
        with:
          maven-command-attributes: deploy